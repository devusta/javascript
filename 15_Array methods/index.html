<!DOCTYPE html>

    <script src="./app.js"></script>

<body>
    <!-- Javascript Array methodlari:
1. concat() - 2 yoki undan ortiq arraylarni birlashtirib natijani qaytaradi.
2. indexOf() - array ichidan elementni izlab uning joylashgan o'rnini qaytaradi.
3. find() - birinchi bo'lib shartni bajargan array elementini qaytaradi. Array ichidagi elementni qidirishda foydalaniladi.
4. findindex() - birinchi bo'lib shartni bajargan elementning joylashgan o'rnini qaytaradi.
5. forEach() - har bir element uchun berilgan funksiyani chaqiradi.
6. map() - har bir massiv elementi uchun berilgan funksiyani chaqirib yangi element yaratadi.
7. filter() - berilgan shartni bajargan elementlarni saralab olib yangi massiv yaratadi.
8. includes() - massivda ko'rsatilgan element mavjudligini tekshiradi. 
9. push() - massiv oxiriga yangi elementni qo'shadi va massivning yangi uzunligini qaytaradi.
10. unshift() - massiv boshiga yangi element qo'shadi va massivning yangi uzunligini qaytaradi.
11. pop() - massivning oxirgi elementini o'chiradi va o'chirilgan elementni qaytaradi. 
12. shift() - massivning birinchi elementini o'chiradi va o'chirilgan elementni qaytaradi.
13. sort() - elementlarni alifbo tartibida, satrlar sifatida va o'sish tartibida tartiblaydi. 
14. slice() - massivning ko'rsatilgan qismini tanlab, qaytaradi. 
15. splice() - massivdagi mavjud elementlarni olib tashlaydi yoki almashtiradi va/yoki yangi elementlarni qo'shadi. -->
</body>
</html>
